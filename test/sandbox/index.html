<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="sandbox.css">
  </head>
  <body>
    <div id="input">
      <textarea id="template" placeholder="Template goes here"><p>My friends ({#friends}{name}, {/friends}) are so <span>great</span>!</p></textarea>
      <textarea id="context" placeholder="Context goes here">{
  friends: [
    {name: 'Jimmy'},
    {name: 'Prash'},
    {name: 'Seth'},
    {name: 'Kate'}
  ]
}</textarea>
      <button id="render">Render</button>
    </div>
    <div id="output">
      <div class="output"></div>
      <pre class="string"></pre>
      <pre class="ast"></pre>
      <pre class="compiled"></pre>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
