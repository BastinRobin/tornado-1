  </script>
  <script charset="utf-8">

    var template = (function(){
      var fragments={};
      return {
      build_frag0: function() {
        var frag = document.createDocumentFragment();
        var el0 = document.createElement('div');
        frag.appendChild(el0);
        fragments.frag0 = frag;
        return frag;
      },
      build_frag1: function() {
        var frag = document.createDocumentFragment();
        var el0 = document.createElement('b');
        frag.appendChild(el0);
        fragments.frag1 = frag;
        return frag;
      },
      render: function(context) {
        var root = fragments.frag0 || this.build_frag0();
        root = root.cloneNode(true);
        if(!!context['name']) {
          root.appendChild(this.render_frag1(context));
        }
        return root;
      },
      render_frag1: function(context){
        var root = fragments.frag1 || this.build_frag1();
        root.appendChild(document.createTextNode(context['name']));
        return root;
      }
    };
  })();

document.querySelector('#holder').appendChild(template.render({name: 'Prash'}));
  </script>
